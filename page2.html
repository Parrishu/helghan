<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/png" href="assets/icon_backup.png">
    <title>Helghan Systems</title>
    <link rel="stylesheet" href="page2style.css">
    <script src="assets/particles.js"></script> <!-- Link to the CSS file -->
</head>

<body>
<div id="particles-js"></div> <!-- Particles.js container -->
<div class="menu-parent"> <!-- New parent container -->
    <div class="menu-container"> <!-- Container for the main menu -->
        <div class="rectangle">
            <div class="cube">P</div>
        </div>
        <div class="menu-text">MAIN MENU</div>
        <div class="menu-rectangle"></div>
    </div>
    <div class="box23">
        <div class="cube2">E</div>
        <div class="cube3">X</div>
        <div class="cube4">A</div>
        <div class="cube5">SYZ ON AT XY R WOX BY</div>
    </div>

    <div class="button-container"> <!-- Separate container for the buttons -->
        <div class="menu-button first-button">CAMPAIGN</div>
        <div class="menu-button">CO-OP CAMPAIGN</div>
        <div class="menu-button">MULTIPLAYER</div>
        <div class="menu-button">BOTZONE</div>
        <div class="menu-button">DOWNLOADABLE CONTENT</div>
        <div class="menu-button">OPTIONS</div>
        <div class="menu-button">CREDITS</div>
    </div>
</div>

<div class="right-rectangle">
    <div class="icon4">
        <img src="assets/shape4.png" alt="Decoration Shape" draggable="false" oncontextmenu="return false;"
             class="no-select">
    </div>
    <div class="icon5">
        <img src="assets/shape4.png" alt="Decoration Shape" draggable="false" oncontextmenu="return false;"
             class="no-select">
        <p>YJ</p>
    </div>
    <div class="icon6">
        <img src="assets/shape4.png" alt="Decoration Shape" draggable="false" oncontextmenu="return false;"
             class="no-select">
        <p>PU</p>
    </div>
</div>
<div class="uright-rectangle">
</div>

<!-- Grouping button prompts into a single container for better spacing -->
<div class="button-prompts">
    <div class="button-prompt-container">
        <div class="select">
            <img src="assets/buttonX.png" alt="Select Icon" draggable="false" oncontextmenu="return false;"
                 class="no-select">
            SELECT
        </div>
        <div class="back">
            <img src="assets/buttonO.png" alt="Back Icon" draggable="false" oncontextmenu="return false;"
                 class="no-select">
            BACK
        </div>
    </div>
</div>

<div class="background-decorations">
    <div class="right-decorations">
    </div>
    <div class="left-decorations">
        <div class="sliders">
            <div class="slider1">
                <div class="slider1-container">
                    <div class="slider1-text">YES</div>
                    <div class="slider2">
                        <div class="slider2-container">
                            <div class="slider2-text">SYS</div>
                        </div>
                        <div class="slider3">
                            <div class="slider3-container">
                            </div>
                            <div class="icon1">
                                <img src="assets/shape1.png" alt="Select Icon" draggable="false"
                                     oncontextmenu="return false;" class="no-select">
                                <div class="icon2">
                                    <img src="assets/shape2.png" alt="Select Icon" draggable="false"
                                         oncontextmenu="return false;" class="no-select">
                                    <div class="icon3">
                                        <img src="assets/shape3.png" alt="Select Icon" draggable="false"
                                             oncontextmenu="return false;" class="no-select">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="icons">
                    </div>
                </div>
            </div>
        </div> <!-- Closing for slider1 -->
    </div> <!-- Closing for left-decorations -->
</div> <!-- Closing for background-decorations -->

<script src="page2script.js"></script> <!-- Link to the JavaScript file -->
<script>
    // Initialize particles.js
    particlesJS.load('particles-js', '../assets/particlesjs2-config.json', function () {
        console.log('callback - particles.js config loaded');
    });
</script>
<img src="assets/StA.gif" alt="StA" class="looping-gif" draggable="false" oncontextmenu="return false;"
     class="no-select">
<div class="version-info">Version 02.01 - by @prrish</div>
</body>
</html>
