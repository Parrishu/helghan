<!DOCTYPE html>
<html lang="en">
<head>
    <title>Imperial Transmission Array</title>
    <link rel="stylesheet" href="login_css.css">
    <link rel="icon" type="image/png" href="helghan/tree/main/assets/icon_backup.png">
    <meta name="google" content="notranslate">
</head>
<body>
<div id="particles-js"></div> <!-- Particles.js container -->
<div class="bigbox">
    <div class="topbox">
        <b>
            <p>Term</p>
            <p class="move-sys">sys</p>
        </b>
    </div>
    <div class="login-container">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <main>
            <b>
                <hr class="left-hr"> <!-- Left aligned hr -->
                <img src="helghan/tree/main/assets/logo_backup.png" alt="Helghan Logo">
                <hr class="right-hr"> <!-- Right aligned hr -->
            </b>
        </main>
        <div class="input-container">
            <label>
                <input type="text" spellcheck="false" class="input-field" maxlength="8" autofocus>
            </label>
        </div>
        <div class="input-container2">
            <label>
                <p>_ _ _ _ _ _ _ _</p>
            </label>
        </div>
        <div class="button-container">
            <button class="buttonin">LOG IN</button>
        </div>
        <div class="button-container2">
            <button class="buttonoff">OFF</button>
        </div>
        <div class="system-messages">
            <span>cle v e r ly don e bu tyo ure not s u ppo sed tob eh er e get</span><br>
            <span>bac k</span><span id="span1">to wh</span><span id="span1ext">ere yo</span><br>
            <span>ub</span><span id="span2">elo nga</span><span id="span2ext">nd for</span><br><br>
            <span>get w</span>
        </div>
    </div>
</div>

<audio id="startupSound" src="helghan/tree/main/assets/startup.wav" preload="auto" autoplay></audio>
<audio id="clickSound" src="helghan/tree/main/assets/clicksound.wav"></audio>
<audio id="keypressSound" src="helghan/tree/main/assets/keypress.wav"></audio>
<audio id="enterSound" src="helghan/tree/main/assets/enter.wav"></audio>

<script src="helghan/tree/main/assets/particles.js"></script>
<script src="login.js"></script>
<script>
    // Initialize particles.js
    particlesJS.load('particles-js', 'helghan/tree/main/assets/particlesjs-config.json', function() {
        console.log('callback - particles.js config loaded');
    });
</script>
<div class="version-info">Version 02.01 - by @prrish</div>
</body>
</html>
